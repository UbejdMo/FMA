<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth</title>
</head>
<body>

    <script>
        let age = prompt('write your age');
        let CurrentYear = 2024;
        let yearOfBirth = CurrentYear - age;
        alert(`Your are ${age} years old so you were probably born in the year ${yearOfBirth}`)
    </script>
    
</body>
