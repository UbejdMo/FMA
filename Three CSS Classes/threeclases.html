<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="light">I belong to the light class</h1>
    <h1 class="light">I belong to the light class</h1>
    <h1 class="dark">I belong to the dark class</h1>
    <h1 class="dark">I belong to the dark class</h1>
    <h1 class="new">I belong to the new class</h1>
    <h1 class="new">I belong to the new class</h1>
    <h1 class="light new">I belong to the light new class</h1>
    <h1 class="light new">I belong to the light new class</h1>
    <h1 class="dark new">I belong to the dark new class</h1>
    <h1 class="dark new">I belong to the dark new class</h1>
    
</body>
</html>
